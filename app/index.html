<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>User Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="bower_components/foundation/css/normalize.css">
  <link rel="stylesheet" href="bower_components/foundation/css/foundation.css">
  <link rel="stylesheet" href="app.css">

  <script src="bower_components/foundation/js/vendor/modernizr.js"></script>
  <script src="bower_components/foundation/js/vendor/jquery.js"></script>
  <script src="bower_components/foundation/js/foundation.js"></script>
  <script src="bower_components/foundation/js/foundation/foundation.reveal.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="app.js"></script>
</head>

<body ng-controller="UserListCtrl">

  <div class="row">
      <table class="small-10 small-centered large-8 large-centered columns">
      
      <thead>
        <tr>
          <th class="small-4 large-3 columns">ID</th>
          <th>Name</th>
          <th class="hidden-for-small-only">Username</th>
          <th class="hidden-for-small-only">Email</th>
        </tr>
      </thead>
     
     <tbody>
       <tr ng-repeat="user in users" ng-click="reveal(user)" data-reveal-id="myModal">
        <td class="small-4 large-3 columns">{{user.id}}</td>
        <td>{{user.name}}</td>
        <td class="hidden-for-small-only">{{user.username}}</td>
        <td class="hidden-for-small-only">{{user.email}}</td>
      </tr>
     </tbody>

    </table>
  </div>

<div id="myModal" class="reveal-modal medium" data-reveal aria-labelledby="modalTitle" aria-hidden="true" role="dialog">
  <h2>{{name}}</h2>
  <p><strong>Address:</strong>   {{address.suite}}, {{address.street}} St, {{address.city}}</p>
  <p><strong>Phone:</strong>   {{phone}}</p>
  <p><strong>Website:</strong>   {{website}}</p>
  <p><strong>Company:</strong>   {{company.name}}</p>
  <a class="close-reveal-modal" aria-label="Close">&#215;</a>
</div>

<div id="map"></div>


  <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->

  

</body>
</html>
